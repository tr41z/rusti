name: "publish"

on:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: "--target aarch64-unknown-linux-gnu"
          - platform: "ubuntu-22.04"
            args: "--target x86_64-unknown-linux-gnu"
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies for cross-compilation (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu
          
          # Set up pkg-config for cross-compilation
          export PKG_CONFIG_PATH=/usr/aarch64-linux-gnu/lib/pkgconfig
          export PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu

      - name: Install `aarch64-unknown-linux-gnu` target for Rust
        if: matrix.platform == 'ubuntu-22.04'
        run: rustup target add aarch64-unknown-linux-gnu

      - name: Install Rust for Windows (if required)
        if: runner.os == 'Windows'
        run: rustup target add x86_64-pc-windows-msvc

      - name: Install frontend dependencies
        run: yarn install

      - name: Extract version from src-tauri/tauri.conf.json (Windows)
        id: version
        shell: pwsh
        run: |
          $VERSION = (jq -r .version src-tauri/tauri.conf.json)
          echo "VERSION=$VERSION" >> $env:GITHUB_ENV

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ env.VERSION }}
        with:
          tagName: "rusti-v${{ env.VERSION }}"
          releaseName: "rusti v${{ env.VERSION }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
